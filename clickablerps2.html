<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="clickablerps.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Rock, Paper, Scissors</title>
    <style></style>

  <div>
    <body id="grad">
      <h1 id="title">Rock, paper, scissors</h1>

      <label>Name:<input type="text" id="username-input" name="name"/></label>
      <button id="submit">Enter name or no game!</button>
      <h2 id="username-display"></h2>

      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
      <p id="cpumove">Computer Move</p>
      <p id="result">Result:</p>

      <p id="playerscore">Player Wins</p>
      <p id="cpuscore">Computer Wins</p>
      <p id="drawscore">Draws</p>
      <ul id="history"></ul>

      <img class="the-rock" src="https://i.redd.it/rbbifwrzyrq01.png" />

        class="flip-horizontal-bottom"
        src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png"

    </body>
